<!doctype html>
<html ng-app="app">
<head>		
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="bower_components/autobahnjs/autobahn.js"></script>
	<script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="../../../../include/AK/WwiseAuthoringAPI/js/waapi.js"></script>
	<script src="js/app.js"></script>
</head>
<body>	

<h2>Selection Sample</h2>
<div ng-controller="SelectionController as ctrl">
    {{ctrl.status}}

    <div ng-show="ctrl.err" class="alert alert-danger" role="alert">{{ctrl.err}}</div>

    <h3>Selected Objects</h3>
     <div ng-repeat="object in ctrl.objects" class="group-box-frame">
         <strong>{{object.name}}</strong>
         <div>
             {{object.notes}}
         </div>
         <div ng-show="object['@Volume'] !== undefined">
             Voice Volume: {{object['@Volume']}}
         </div>
     </div>
     
     
</div>
</body>
