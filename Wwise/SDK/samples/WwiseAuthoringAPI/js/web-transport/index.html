<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <script src="bower_components/autobahnjs/autobahn.js"></script>
    <script src="../../../../include/AK/WwiseAuthoringAPI/js/waapi.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="js/app.js"></script>
    <title>WAAPI Transport Demo</title>
</head>
<body onload="init();">

    <div class="row">
        <div class="col-md-6  col-md-offset-3" style="text-align: center">
            <h1 class="page-title">Wwise Authoring API Transport Demo</h1>
            <p>Status: <span id="connectionStatus" class="error">DISCONNECTED</span></p>
            <button onclick="connect()" id="connectbtn">Connect</button>
            <p id="connectedVersion">--</p>

            <br>    
            <br>

            <div class="input-group">
                    <input id="searchBar" type="text" class="form-control" placeholder="Search for WObject / Event">
                    <span class="input-group-btn">
                        <button id="objSearchBtn" class="btn btn-default" type="button">Search</button>
                    </span>
            </div>

            <br>    
            <br>

            <div id="selector-wrapper">
                <label for="selector"> Select from results :<select id="selector" class="selectpicker" data-live-search="true"></select></label>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    
    <div class="row">
        <div class="col-md-8  col-md-offset-2" style="text-align: left">
            <div class="transport-window">
                <img id="stop" class="cmd_btn" onmouseup="cmdunclick(this, 'stop')" onmousedown="cmdclick(this, 'stop')" onmouseover="hover(this,'stop');" onmouseout="unhover(this,'stop');" src="assets/stop_nor_dis.PNG" height="70px"/>
                <img id="pause" class="cmd_btn" onmouseup="cmdunclick(this, 'pause')" onmousedown="cmdclick(this, 'pause')" onmouseover="hover(this,'pause');" onmouseout="unhover(this,'pause');" src="assets/pause_nor_dis.PNG" height="70px"/>
                <img id="play" class="cmd_btn" onmouseup="cmdunclick(this, 'play')" onmousedown="cmdclick(this, 'play')" onmouseover="hover(this,'play');" onmouseout="unhover(this,'play');" src="assets/play_nor_dis.PNG" height="70px"/>
            </div>
        </div>
    </div>
</body>
</html>
